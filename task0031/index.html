<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #school{
            position: absolute;
        }
        #company{
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
<form>
<input type="radio" required name="job" value="school" id="r1" checked><label for="r1">在学生</label>
<input type="radio" required name="job" value="company" id="r2"><label for="r2">非在校生</label>
<div id="school">
    <label for="province">学校</label>
    <select name="province" id="province">
        <option selected="selected">北京</option>
        <option>南京</option>
        <option>天津</option>
    </select>
    <select name="school" id="select-school">
    </select>
</div>
<div id="company">
    <label for="company">就业单位</label>
    <input type="text" id="company-input">
</div>
</form>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="main.js"></script>
</body>

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-controller="MainCtrl">
<div class="wrapper">
    <form name="profile" novalidate>
        <label>名称
            <input type="text" name="name" valid-name ng-model="name">
        </label>
        <div class="help">
            <p ng-show="profile.name.$pristine">
                必填，长度为4~16个字符
            </p>
            <p ng-show="profile.name.$dirty && profile.name.$viewValue == ''">
                名称不能为空
            </p>
            <p ng-show="profile.name.$dirty  && profile.name.$viewValue != '' &&profile.name.$invalid">
                名称格式错误
            </p>
            <p ng-show="profile.name.$dirty && profile.name.$valid">
                名称格式正确
            </p>
        </div>
    </form>
    </div>
<script src="index.js"></script>

</body>
</html>

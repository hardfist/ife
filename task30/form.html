<div ng-form="name" class="input-group">
    <label>{{title}}
        <input type="text" name="test">
    </label>
    <div class="help">
        <p ng-show="name.$pristine">
            必填，长度为4~16个字符
        </p>
        <p ng-show="name.$dirty">
            名称格式错误
        </p>
        <p ng-show="name.$dirty && name.$valid">
            名称格式正确
        </p>
    </div>
</div>
